        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="img/logo.jpg" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav  ml-auto">

                    <li class="nav-item">

                   <!-- <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                -->
                  </ul>
                </div>
              </nav>
        </section>
        <section>
        <!-------Slider-------->
          <div id="slider">
            <div id="HeaderSlider" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#HeaderSlider" data-slide-to="0" class="active"></li>
                <li data-target="#HeaderSlider" data-slide-to="1"></li>
                <li data-target="#HeaderSlider" data-slide-to="2"></li>
                <li data-target="#HeaderSlider" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/Jesus/mary_01.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/Jesus/mary_02.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/Jesus/jesus_01.jpg" class="d-block w-100" alt="...">
                  <div id="carousel-caption" class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/Jesus/jesus_02.jpg" class="d-block w-100" alt="...">
                  <div id="carousel-caption" class="carousel-caption d-none d-md-block">
                    <h5>Forth slide label</h5>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#HeaderSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#HeaderSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

        <section id="codes">
          <p></p>
